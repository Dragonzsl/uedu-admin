<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <el-tag type="info" effect="dark" v-if="inputVisible" closable="true" :disable-transitions="disable"
            @close="handleClose">用户课程管理</el-tag>
        <div v-if="inputVisible">
            <template>
                <el-table
                    :data="tableData"
                    style="width: 100%" @selection-change="handleSelectionChange">
                    <el-table-column type="selection" width="50">
                    </el-table-column>
                    <el-table-column label="序号" type="index" width="100px" prop="uid">
                    </el-table-column>
                    <el-table-column label="课程名称" prop="c.courseName">
                    </el-table-column>
                    <el-table-column label="选课人" prop="u.name">
                    </el-table-column>
                    <el-table-column align="right" width="200px">
                        <template slot="header" slot-scope="scope">
                            <el-input v-model="search" @keyup.enter.native="handleUCList" size="mini" placeholder="输入选课人搜索" />
                        </template>
                        <template slot-scope="scope">
                            <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">详情
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>

            <br />
            <el-row>
                <el-button type="warning" @click="delAll()">删除选中</el-button>
            </el-row>

            <!--  分页 -->
            <template>
                <div class="block" align="right">
                    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                        :current-page="currentPage" :page-sizes="[3, 4, 5, 5]" :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper" :total="total">
                    </el-pagination>
                </div>
            </template>
        </div>

        <!--结尾-->
        <!--查看选课-->
        <el-dialog title="选课信息" :visible.sync="dialogFormVisible2">
            <el-form ref="ruleForm" :model="ruleForm" label-width="80px">
                <el-form-item label="课程名称">
                    <el-input v-model="ruleForm.c.courseName" style="width: 210px;"></el-input>
                </el-form-item>
                <el-form-item label="课程类型">
                    <el-input v-if="ruleForm.c.courseType==1" style="width: 210px;" value="Java"></el-input>
                    <el-input v-if="ruleForm.c.courseType==2" style="width: 210px;" value="数据库"></el-input>
                    <el-input v-if="ruleForm.c.courseType==3" style="width: 210px;" value="前端"></el-input>
                </el-form-item>
                <el-form-item label="课程价格">
                    <el-input v-model="ruleForm.c.coursePrice" style="width: 210px;"></el-input>
                </el-form-item>
                <el-form-item label="选课人">
                    <el-input v-model="ruleForm.u.name" style="width: 210px;"></el-input>
                </el-form-item>
                <el-form-item label="联系方式">
                    <el-input v-model="ruleForm.u.phone" style="width: 210px;"></el-input>
                </el-form-item>
            </el-form>
        </el-dialog>
        <!--结尾-->
    </div>

</body>

</html>
